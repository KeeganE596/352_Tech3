<!DOCTYPE html>
<html>

  <head>
  	<link rel="stylesheet" href="css/style.css">
    <title>Exercise 3 - Location</title>
  </head>

  <body onload="getLocation()">
  	<h1>Tech Exercise 3 - Location Stuff</h1>
  	<br>
  	<p id="loc">Location:</p>
  	<br>
  	<p id="absolute">Absolute:</p>
  	<p id="alpha">Alpha:</p>
  	<p id="beta">Beta:</p>
  	<p id="gamma">Gamma:</p>

  	<script>
		var x = document.getElementById("loc");
		function getLocation() {
		  if (navigator.geolocation) {
		    navigator.geolocation.getCurrentPosition(showPosition);
		  } else {
		    x.innerHTML = "Geolocation is not supported by this browser.";
		  }
		}

		function showPosition(position) {
		  x.innerHTML = "Latitude: " + position.coords.latitude + 
		  "<br>Longitude: " + position.coords.longitude; 
		}
	</script>
	<script type="text/javascript">
		var ab = document.getElementById("alpha");
		var a = document.getElementById("alpha");
		var b = document.getElementById("beta");
		var g = document.getElementById("gamma");

		window.addEventListener("deviceorientation", handleOrientation, true);
		
		function handleOrientation(event) {
  			var absolute = event.absolute;
			var alpha    = event.alpha;
			var beta     = event.beta;
			var gamma    = event.gamma;

			ab.innerHTML = "Absolute: " + event.absolute;
			a.innerHTML = "Alpha: " + event.alpha;
			b.innerHTML = "Beta: " + event.beta;
			g.innerHTML = "Gamma: " + event.gamma;
		}
	</script>
  </body>
</html>
