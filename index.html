<!DOCTYPE html>
<html>

  <head>
  	<link rel="stylesheet" href="css/style.css">
    <title>Exercise 3 - Location</title>
  </head>

  <body onload="getLocation()">
  	<h1>Tech Exercise 3 - Location Stuff</h1>
  	<br>
  	<p>Location:</p>
  	<p id="loc">Location: -</p>
  	<br>
  	<p>Device Orientation:</p>
  	<p id="absoluteP">Absolute: -</p>
  	<p id="alphaP">Alpha: -</p>
  	<p id="betaP">Beta: -</p>
  	<p id="gammaP">Gamma: -</p>

  	<script>
		var x = document.getElementById("loc");
		function getLocation() {
		  if (navigator.geolocation) {
		    navigator.geolocation.getCurrentPosition(showPosition);
		  } else {
		    x.innerHTML = "Geolocation is not supported by this browser.";
		  }
		}

		function showPosition(position) {
		  x.innerHTML = "Latitude: " + position.coords.latitude + 
		  "<br>Longitude: " + position.coords.longitude; 
		}
	</script>
	<script type="text/javascript">
		var ab = document.getElementById("absoluteP");
		var a = document.getElementById("alphaP");
		var b = document.getElementById("betaP");
		var g = document.getElementById("gammaP");

		window.addEventListener("deviceorientation", handleOrientation, true);
		
		function handleOrientation(event) {
  			var absolute = event.absolute;
			var alpha    = event.alpha;
			var beta     = event.beta;
			var gamma    = event.gamma;

			ab.innerHTML = "Absolute: " + absolute;
			a.innerHTML = "Alpha: " + alpha;
			b.innerHTML = "Beta: " + beta;
			g.innerHTML = "Gamma: " + gamma;
		}
	</script>
  </body>
</html>
